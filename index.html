<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>Tic Tac Toe</header>
    <h1>Player Turn Placeholder</h1>
    <section id="board">
        <!-- Row 2 -->
        <div id="c0r2"></div>
        <div id="c1r2"></div>
        <div id="c2r2"></div>
        <!-- Row 1 -->
        <div id="c0r1"></div>
        <div id="c1r1"></div>
        <div id="c2r1"></div>
        <!-- Row 0 -->
        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>                
    </section>
    <button id="rematch">Rematch!</button>
</body>
</html>
